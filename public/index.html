<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inventory App</title>
  <link rel="stylesheet" href="./build/tailwind.css">
</head>

<body>

  <div class="bg-cyan-950 pb-8 relative">

    <!--Overlay Effect-->
    <div class="absolute hidden top-0 left-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="backdrop">
    </div>

    <!-- !modal content-->
    <div
      class="hidden top-1/2 left-1/2 absolute transform -translate-x-1/2 p-5 border w-72 sm:w-96 shadow-lg rounded-md bg-slate-100"
      id="modal-content">

      <h2 class="text-2xl text-slate-950 font-bold mb-8 text-center">Edit Product Detail</h2>
      <form class="flex flex-col gap-y-4">

        <div>
          <label for="edit-product-title" class="block mb-1 text-slate-400">Product Title</label>
          <input type="text" name="edit-product-title" id="edit-product-title"
            class="w-full bg-white rounded-xl border border-slate-500 text-slate-400">
        </div>


        <div class="flex justify-between items-center">

          <div>
            <label for="edit-product-quantity" class="block mb-1 text-slate-400">Quantity</label>
            <input type="number" name="edit-product-quantity" id="edit-product-quantity"
              class="bg-white rounded-xl border border-slate-500 text-slate-400 w-28 sm:w-40">
            </input>
          </div>

          <div>
            <label for="edit-product-category" class="block mb-1 text-slate-400">Category</label>
            <select type="number" name="edit-product-category" id="edit-product-category"
              class="bg-white rounded-xl border border-slate-500 text-slate-400 w-28 sm:w-40">
            </select>
          </div>
        </div>

        <div class="flex justify-between items-center">

          <button class="bg-sky-200 text-sky-900 border-1 border-slate-700 text-indigo-500 rounded-xl py-2 w-28 sm:w-40"
            id="cancel-edit-product">
            Cancel
          </button>

          <button class="bg-indigo-500 text-slate-100 rounded-xl py-2 w-28 sm:w-40" id="edit-product-btn">
            Edit Product
          </button>

        </div>

      </form>
    </div>



    <!--! appbar -->
    <div class="h-14 flex items-center justify-center gap-x-2 bg-cyan-700 mb-16 p-4">
      <h1 class="text-md sm:text-xl font-bold text-sky-50">
        Inventory App using tailwind & js
      </h1>
      <span
        class="hidden sm:flex item-center justify-center w-8 h-8 rounded-full bg-cyan-700 text-sky-50 text-lg border-2 border-sky-50"
        id="product-length">
      </span>
    </div>


    <!--! app content -->
    <div class="mx-auto max-w-screen-sm">
      <!-- <h4> max-w-screen-sm</h4> -->

      <!--! category form -->
      <section class="w-72 sm:w-96 md:w-auto mx-auto">
        <div class="mb-10 hidden" id='category-wrapper'>
          <h2 class="text-m text-slate-300 mb-4">Add New category</h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="category-title" class="block mb-1 text-slate-400">Title</label>
              <input type="text" name="category-title" id="category-title"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400">
            </div>

            <div>
              <label for="product-quantity" class="block mb-1 text-slate-400">Description</label>
              <textarea type="text" name="category-description" id="category-description"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"></textarea>
            </div>

            <div class="flex items-center justify-between gap-x-4">
              <button class="flex-1 border border-slate-400 text-slate-300 rounded-xl py-2"
                id="cancel-add-btn">Cancel</button>
              <button class="flex-1 bg-cyan-600 text-slate-100 text-m rounded-xl py-2" id="add-new-category">
                Add Category</button>
            </div>
          </form>
        </div>
        <button id="toggle-add-category" class="text-blue-400 font-medium text-xl mb-16">
          Add New Category !</button>
      </section>

      <!--! product form -->
      <section class="mb-32 w-72 sm:w-96 md:w-auto mx-auto">
        <h2 class="text-m text-slate-300 mb-4">Add New Product</h2>
        <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">

          <div>
            <label for="product-title" class="block mb-1 text-slate-400">Product Title</label>
            <input type="text" name="product-title" id="product-title"
              class="bg-transparent rounded-xl border border-slate-500 text-slate-400">
          </div>

          <div>
            <label for="product-quantity" class="block mb-1 text-slate-400">Quantity</label>
            <input type="number" name="product-quantity" id="product-quantity"
              class="bg-transparent rounded-xl border border-slate-500 text-slate-400"></input>
          </div>

          <div class="mb-6">
            <label for="product-quantity" class="block mb-1 text-slate-400">Category</label>
            <select type="number" name="product-quantity" id="product-category"
              class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full">
            </select>
          </div>

          <div>
            <button class="bg-cyan-600 hover:bg-sky-700 text-slate-100 rounded-xl py-2 w-full" id="add-new-product">
              Add New Product
            </button>
          </div>

        </form>
      </section>

      <!--! product list -->
      <h2 class="text-2xl text-orange-300 border-b-2 border-sky-500 font-bold mt-12 mb-24 pb-4 mx-2 sm:mx-0">Product
        List</h2>


      <div class="w-72 sm:w-96 md:w-auto mx-auto">
        <!-- ! search product -->
        <div class="flex flex-wrap items-center justify-between mb-10">
          <label for="search-input" class="text-amber-500 text-xl mb-1 sm:mb-0">Search</label>
          <input type="text" name="search-input" id="search-input"
            class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-72">
        </div>

        <!--! sort product -->
        <div class="flex flex-wrap items-center justify-between mb-14">
          <label for="sort-products" class="text-amber-500 text-xl mb-1 sm:mb-0">Sort</label>
          <select name="sort-products" id="sort-products"
            class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-72">
            <option class="bg-slate-500 text-slate-200" value="" selected>Select a category</option>
            <option class="bg-slate-500 text-slate-200" value="newest">
              Newest
            </option>
            <option class="bg-slate-500 text-slate-200" value="oldest">
              oldest
            </option>
          </select>
        </div>
      </div>

      <div id="product-list">

      </div>
    </div>
  </div>

  <script type="module" src="../src/js/app.js"></script>
</body>

</html>
